<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/afc5ba1c27.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Header + navbar  Fixed -->
    <header>
        <nav>
            <div class="container-nav">

                <!-- Contenitore Genere -->
                <div class="container-gender">
                    <a href="#">Donna</a>
                    <a href="#">Uomo</a>
                    <a href="#">Bambini</a>
                </div>

                <!-- Contenitore Logo -->
                <div class="container-logo">
                    <img src="img/boolean-logo.png" alt="logo sito scritta boolean">
                </div>

                <!-- Contenitore icon shop -->
                <div class="container-icon-nav">
                    <a href="#"><i class="fa-regular fa-user"></i></a>
                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                    <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <!--Contenitore centrato contenente gli articoli  -->
        <div class="container-main">

            <!-- Contenitore per ogni card -->
            <div class="container-card">
                <div class="card">
                    <img src="img/1.webp" alt="uomo maglietta levis bianca">
                    
                    <div class="texts-card">
                        <div class="font-brand">Levi's</div>
                        <div class="font-model">RELAXED FIT TEE UNISEX</div>
                        <span class="discounted-price">14,99 &euro;</span>
                        <span class="old-price">29,99 &euro;</span>

                        <!-- Contenitore da spostare con absolute sulla foto --> 
                        <div class="sales">
                            <span>-50%</span>
                            <span>Sostenibilit√†</span>
                        </div>

                        <!-- Cuore da mettere in alto a destra sulla foto -->
                        <div class="wishlist">&hearts;</div>
                    </div>
                </div>
            </div>

        </div>

        

    </main>

    <footer></footer>

</body>

</html>
